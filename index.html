<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
          <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
    <link rel="stylesheet" href="page-changer.css">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        body * {
            overflow: revert;
        }

        .card {
            min-width: 300px;
            min-height: 140px;
            border-radius: 30px;
        }

    </style>
    <title>Spotify</title>
</head>
<body>
<div id="pageChanger">
    <div class="card-wrapper glass animate__animated animate__slideInDown">
        <label class="selection-card">
            <input type="radio" value="login.html" class="selectgroup-input">
            <span class="card"
                  style="background-image: url(img/page-previews/login.gif)">
            </span>
        </label>
        <label class="selection-card">
            <input type="radio" value="homepage.html" class="selectgroup-input">
            <span class="card"
                  style="background-image: url(img/page-previews/homepage.gif)">
            </span>
        </label>
        <label class="selection-card">
            <input type="radio" value="artist.html" class="selectgroup-input">
            <span class="card"
            style="background-image: url(img/page-previews/artist.gif)">
            </span>
        </label>
        <label class="selection-card">
            <input type="radio" value="album.html" class="selectgroup-input">
            <span class="card"
                  style="background-image: url(img/page-previews/album.gif)">
            </span>
        </label>

    </div>
    <button class="glass show-page-list">
        <a> <i class="fas fa-angle-up"></i> </a>
    </button>

</div>
<iframe width="100%" height="100%" style="object-fit: contain; overflow-x: hidden" src=""></iframe>

<script src="https://kit.fontawesome.com/c3e37fe131.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
